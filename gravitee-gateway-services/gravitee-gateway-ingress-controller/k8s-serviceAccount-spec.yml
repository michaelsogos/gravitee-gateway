---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  # "namespace" omitted since ClusterRoles are not namespaced
  name: gio-ingress-role
rules:
  - apiGroups: ["extensions"]
    # at the HTTP level, the name of the resource for accessing Secret
    # objects is "secrets"
    resources: ["ingresses"]
    verbs: ["get", "watch", "list"]
  - apiGroups: [ "gravitee.io" ]
    resources: [ "gravitee-gateways","gravitee-plugins","gravitee-services" ]
    verbs: [ "get", "watch", "list" ]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gio-ingress-sa
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: gio-ingress-sa-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: gio-ingress-role
subjects:
  - kind: ServiceAccount
    name: gio-ingress-sa
    namespace: default
---