apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  # name must match the spec fields below, and be in the form: <plural>.<group>
  name: gravitee-gateways.gravitee.io
spec:
  # group name to use for REST API: /apis/<group>/<version>
  group: gravitee.io
  # list of versions supported by this CustomResourceDefinition
  versions:
    - name: v1alpha1
      # Each version can be enabled/disabled by Served flag.
      served: true
      # One and only one version must be marked as the storage version.
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                selectors:
                  type: object
                  additionalProperties:
                    type: string
                policies:
                  type: array
                  default: []
                  items:
                    type: object
                    properties:
                      namespace:
                        type: string
                        default: default
                        description: Namespace where the CustomResource is defined
                      resource:
                        type: string
                        description: The CustomResource name
                      name:
                        type: string
                        description: The name of the policy plugin into the CustomResource
                    required: ["name", "resource"]
                security:
                  type: object
                  properties:
                    namespace:
                      type: string
                      default: default
                      description: Namespace where the CustomResource is defined
                    resource:
                      type: string
                      description: The CustomResource name
                    name:
                      type: string
                      description: The name of security policy into the CustomResource
                  required: ["name", "resource"]
                resources:
                  type: array
                  default: [ ]
                  items:
                    type: object
                    properties:
                      namespace:
                        type: string
                        default: "default"
                        description: Namespace where the CustomResource is defined
                      resource:
                        type: string
                        description: The CustomResource name
                      name:
                        type: string
                        description: The name of resource plugin into the CustomResource
                    required: [ "name", "resource"]
                defaultBackendConfigurations:
                  type: object
                  properties:
                    httpClient:
                      type: object
                      description: "
                      HttpClient configuration to apply for the backend service client:
                        * connectTimeout: 5000
                        * idleTimeout: 60000
                        * keepAlive: true
                        * readTimeout: 10000
                        * pipelining: false
                        * maxConcurrentConnections: 100
                        * useCompression: true
                        * followRedirects: false
                      "
                      x-kubernetes-preserve-unknown-fields: true
                    httpSslOptions:
                      type: object
                      description: "
                       HttpClient SSL options to apply for the backend service client:
                         * trustAll: false
                         * hostnameVerifier: false
                         * trustStore:
                             type: PEM
                             content: <secret name>
                         * keyStore:
                             type: PEM
                             certContent: <secret name>
                             keyContent: <secret name>
                      "
                      x-kubernetes-preserve-unknown-fields: true
                    httpProxy:
                      type: object
                      description: HttpProxy options
                      x-kubernetes-preserve-unknown-fields: true
            status:
              type: object
              properties:
                hashCodes:
                  type: object
                  description: hashCode for each plugin
                  properties:
                    plugins:
                      type: object
                      additionalProperties: true
                    defaultHttpConfig:
                      type: string
                integration:
                  type: object
                  properties:
                    state:
                      type: string
                      description: The integration state of the resource
                    message:
                      type: string
                      description: Additional data about the state
      subresources:
        # status enables the status subresource.
        status: { }
      additionalPrinterColumns:
        - name: State
          type: string
          description: The integration state of the resource
          jsonPath: .status.integration.state
        - name: Message
          type: string
          description: Additional data about the state (may be nempty)
          jsonPath: .status.integration.message
        - name: GatewaySelectors
          type: string
          description: The integration state of the resource
          jsonPath: .spec.selectors
  scope: Namespaced
  names:
    # plural name to be used in the URL: /apis/<group>/<version>/<plural>
    plural: gravitee-gateways
    # singular name to be used as an alias on the CLI and for display
    singular: gravitee-gateway
    # kind is normally the CamelCased singular type. Your resource manifests use this.
    kind: GraviteeGateway
    # shortNames allow shorter string to match your resource on the CLI
    shortNames:
    - giogw