apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  # name must match the spec fields below, and be in the form: <plural>.<group>
  name: gravitee-plugins.gravitee.io
spec:
  # group name to use for REST API: /apis/<group>/<version>
  group: gravitee.io
  # list of versions supported by this CustomResourceDefinition
  versions:
    - name: v1alpha1
      # Each version can be enabled/disabled by Served flag.
      served: true
      # One and only one version must be marked as the storage version.
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                plugins:
                  type: object
                  additionalProperties:
                    type: object
                    properties:
                      policy:
                        type: string
                        description: policy plugin id (jwt, rate-limit...)
                      resource:
                        type: string
                        description: resource plugin id (oauth2, oauth2-am-resource...)
                      configuration:
                        type: object
                        description: Map containing the pluging configuration (map structure based on the kind of plugin)
                        x-kubernetes-preserve-unknown-fields: true
            status:
              type: object
              properties:
                hashCodes:
                  type: object
                  description: hashCode for each plugin
                  additionalProperties:
                    type: string
                integration:
                  type: object
                  properties:
                    state:
                      type: string
                      description: The integration state of the resource
                    message:
                      type: string
                      description: Additional data about the state
      subresources:
        # status enables the status subresource.
        status: { }
      additionalPrinterColumns:
        - name: State
          type: string
          description: The integration state of the resource
          jsonPath: .status.integration.state
        - name: Message
          type: string
          description: Additional data about the state (may be nempty)
          jsonPath: .status.integration.message
  # either Namespaced or Cluster
  scope: Namespaced
  names:
    # plural name to be used in the URL: /apis/<group>/<version>/<plural>
    plural: gravitee-plugins
    # singular name to be used as an alias on the CLI and for display
    singular: gravitee-plugin
    # kind is normally the CamelCased singular type. Your resource manifests use this.
    kind: GraviteePlugins
    # shortNames allow shorter string to match your resource on the CLI
    shortNames:
    - giop