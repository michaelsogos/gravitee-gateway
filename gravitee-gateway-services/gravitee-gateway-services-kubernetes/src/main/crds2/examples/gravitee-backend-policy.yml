apiVersion: "gravitee.io/v1alpha1"
kind: GraviteeBackendPolicy
metadata:
  name: service-xxx-policy
spec:
  httpClient:
    connectTimeout: 5000
    idleTimeout: 60000
    keepAlive: true
    readTimeout: 10000
    pipelining: false
    maxConcurrentConnections: 100
    useCompression: true
    followRedirects: false
  httpSslOptions:
    trustAll: false
    hostnameVerifier: false
    # reference a secret for truststore & keystore elements...
    # need to grant access to secrets in GIO ServiceAccount
    trustStore:  ## will generate a restart of GW pod when update ssl store paths
      type": "PEM"
      content": "xxx-secret1"
    keyStore:
      type: "PEM"
      certContent: "xxx-secret3"
      keyContent: "xxx-secret2"
  httpProxy:
    enabled: true
    useSystemProxy: false
    host: "myproxy.domain.net"
    port: 3128
    type: "HTTP"
      # reference a secret for those elements...
      # need to grant access to secrets in GIO ServiceAccount
      #username:
      #password