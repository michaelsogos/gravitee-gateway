apiVersion: "gravitee.io/v1alpha1"
kind: GraviteePlugins
metadata:
  name: internal-gw-plugins
spec:
  plugins:
    key-less-poc:
        type: security
        identifier: key_less
    jwt-poc:
        type: security
        identifier: jwt
        configuration:
          signature: "HMAC_HS256"
          publicKeyResolver: "GIVEN_KEY"
          useSystemProxy: false
          extractClaims: false
          propagateAuthHeader: true
          resolverParameter: "ae0368e97a7574a05995c0bf535fa395776f2e941715870cf5dfab3be6868364"
    oauth2:
      type: security
      identifier: oauth2
      configuration:
        oauthResource: default.internal-gw-plugins.oauth2-resource
        extractPayload: false
        checkRequiredScopes: false
        requiredScopes: ["email", "profile"]
        modeStrict: true
        propagateAuthHeader: true
    oauth2-resource:
      # resource will be named : <namespace>.<custom-res-name>.oauth2-resource
      type: resource
      identifier: oauth2
      configuration:
        authorizationServerUrl: e
        introspectionEndpoint: e
        clientId: e
        clientSecret: e
    quota-policy:
      type: policy
      identifier: quota
      configuration:
        async: false
        addHeaders: true
        quota:
          periodTime: 2
          periodTimeUnit: "HOURS"
          limit: 1000
    rate-limit:
      type: policy
      identifier: rate-limit
      configuration:
        async: false
        addHeaders: true
        rate:
          periodTime: 1
          periodTimeUnit: "SECONDS"
          limit: 10